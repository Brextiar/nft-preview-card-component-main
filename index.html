<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="backgroundone">
    <div class="backgroundtwo">
      <div class="card">
        <img class="bigimg" src="/images/image-equilibrium.jpg">
        <p class="big">Equilibrium #3429</p>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="valueTime">
          <div class="margin">
            <img src="/images/icon-ethereum.svg">
            <span class="eth">0.041 ETH</span>
          </div>
          <div class="margin">
            <img src="/images/icon-clock.svg">
            <span class="daysleft">3 days left</span>
          </div>
        </div>
        <hr>
        <div class="creator">
          <img class="avatar" src="/images/image-avatar.png">
          <span><span class="creationof">Creation of</span><span class="name"> Jules Wyvern</span></span>
        </div>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Antoine FERRON</a>.
  </div>
</body>
</html>
